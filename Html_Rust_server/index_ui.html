<!DOCTYPE html>
<html lang="en">

<!-- 
  This is a HTML page where on the left the user will be able to select the movies he liked out of a list of 20 movies(checkbox list html).
  Then on the right side, it will display the movies that we recommend based on the movies that the user liked.
  the recommendation will be done by a rust backend server that will be connected to a mysql database. 
  The API request is already in the app.js file. it requests to "http://localhost:8000/get_recommendations"
  The request will be sent with the movies that the user liked and the server will return the movies that we recommend.

-->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rust Rest Server</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <h1>Film recommendations</h1>

  <p id="inserted">Inserted Successfully</p>
  <p id="updated">Updated Successfully</p>
  <p id="deleted">Deleted Successfully</p>

  <div>
    <h2>What movies did you like out of this list?</h2>
    <form class="insert-form" action="" method="">
      <input type="text" name="name" id="name" placeholder="Name" required />
      <input type="text" name="email" id="email" placeholder="Email" required />
      <input type="text" name="age" id="age" placeholder="Age" required />
      <button id="submit">Add Data</button>
    </form>
  </div>
  <br>
  <div>
    <h2>What movies did you like out of this list?</h2>
    <form class="insert-form" id="movies-form">
      <input type="checkbox" name="movie" value="movie1">Movie 1<br>
      <input type="checkbox" name="movie" value="movie2">Movie 2<br>
      <input type="checkbox" name="movie" value="movie3">Movie 3<br>
      <input type="checkbox" name="movie" value="movie4">Movie 4<br>
      <input type="checkbox" name="movie" value="movie5">Movie 5<br>
    </form>
    <button id="submit" onclick="getRecommendations()">Get Recommendations</button>
  </div>


  <div class="container">
    <h2>Data</h2>

    <h4>
      <span>Name</span>
      <span>Email</span>
      <span>Age</span>
      <button>Edit</button>
      <strong>X</strong>
    </h4>
    <ul class="ul"></ul>
  </div>

  <div class="edit-form">
    <h2>Update Record</h2>
    <form class="edit-f">
      <input type="text" name="name" id="name" placeholder="Update Name" required />
      <input type="text" name="email" id="email" placeholder="Update Email" required />
      <input type="text" name="age" id="age" placeholder="Update Age" required />
      <button class="ok">Update</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src=" ./app.js"></script>
</body>

</html>
